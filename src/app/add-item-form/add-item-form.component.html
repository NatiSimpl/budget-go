
<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)">
  <div class="field is-horizontal">
    <div class="field-body">

        <div class="field is-narrow">
          <p class="control">
            <input type="number" class="input" required name="amount" placeholder="Amount" [ngModel]="item.amount">
          </p>
        </div>

        <div class="field">
          <p class="control">
            <input type="text" class="input" required name="description" placeholder="Description" [ngModel]="item.description">
          </p>
        </div>

        <div class="field is-narrow">
          <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Add</button> <!--para la validation antes de add-->
        </div>


    </div>
  </div>
</form>
